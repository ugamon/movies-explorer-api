server {
    listen 80;
    listen 443 ssl;

    server_name ugamonmovies.nomoredomains.monster;
    
    ssl_certificate /etc/letsencrypt/live/ugamonmovies.nomoredomains.monster/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ugamonmovies.nomoredomains.monster/privkey.pem;
    # ssl_certificate и ssl_certificate_key - необходимые сертификаты
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    # include и ssl_dhparam - дополнительные, рекомендуемые Let's Encrypt, параметры

    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    location / {
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://app:8080;
    }    
}